<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <main>
        <form  for="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="email">
                <span>What is your email?</span>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </label>
            <label for="country">
                <span>What is your country?</span>
                <input type="text" name="country" id="country" autocomplete="country" required>
            </label>
            <label for="postal-code">
                <span>What is your postal code</span>
                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" required>
            </label>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
